<!DOCTYPE html>
<html id='pageTwo' lang='en'>
    <head>
        <title>This is the forms page!</title>
        <link rel='stylesheet' href='styles.css'>
        <script src='index.js' defer></script>
    </head>
    <body>
        <h1 class='headingOne'>This is the appropriate form.</h1>
        <form>
            <div>
                <label id='input_item' for='email_input'>
                    Email:
                    <input id='email_input' type="text">
                </label><br>
                <label id='input_item' for='password_input'>
                    Password:
                    <input id='password_input' type="text">
                </label><br>
                <label id='input_item' for='username_input'>
                    Github Username:
                    <input id='username_input' type="text">
                </label><br>
            </div>
            <h2></h2>
            <label for='enterprise_button_input'>
                <input id='enterprise_button_input' type="radio">
                Enterprise
            </label>
            <label for='pro_button_input'>
                <input id='pro_button_input' type="radio">
                Pro
            </label>
            <label for='free_button_input'>
                <input id='free_button_input' type="radio">
                Free
            </label>
            <input type="submit">
        </form>
    </body>
</html>
